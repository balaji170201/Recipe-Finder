<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Black+Ops+One&family=Handjet:wght@200&family=IBM+Plex+Mono:wght@200&family=Libre+Baskerville&family=Martian+Mono:wght@500;700&family=Oswald:wght@300&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="heading">FIND YOUR FAVOURITE RECIPE <i class="fa-solid fa-bowl-food"></i></h1>
        <form>
            <div class="search mt-2">
                <input placeholder="Search your recipe..." type="text" id="input">
                <button type="submit" id="submit">Go</button>
            </div>
        </form>
        <div id="recipe-container" class="mt-4 ml-4 row text-center"></div>
    </div>

</body>
</html>
